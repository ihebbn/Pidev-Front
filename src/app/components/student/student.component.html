<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">id_student</th>
        <th scope="col">adress</th>
        <th scope="col">age</th>
        <th scope="col">contact</th>
        <th scope="col">email</th>
        <th scope="col">firstname</th>
        <th scope="col">lastname</th>
        <th scope="col">description_and_motivation</th>
        <th scope="col">level</th>
        <th scope="col">actions</th>

      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let i of listStudent">
        <th scope="row">1</th>
        <td>{{i.id_student}}</td>
        <td>{{i.adress}}</td>
        <td>{{i.age}}</td>
        <td>{{i.contact}}</td>
        <td>{{i.email}}</td>
        <td>{{i.firstname}}</td>
        <td>{{i.lastname}}</td>
        <td>{{i.description_and_motivation}}</td>
        <td>{{i.level}}</td>
        <td><button> add</button></td>
        <td><button (click)="deleteUser(i.id)" type="button" class="btn btn-primary">DELETE</button></td>
        

      </tr>
     
     
    </tbody>
  </table>
