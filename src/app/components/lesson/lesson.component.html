  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          <div class="sb-sidenav-menu-heading">Core</div>
          <a class="nav-link" href="index.html">
            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
            Dashboard
          </a>
          <a class="nav-link" href="event">
            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
            Events

          <a class="nav-link" href="forum.html">
            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>

          <a class="nav-link" href="teachers.html">

  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
        <div>


          <table class="table table-bordered" style="border: 1px solid #ddd; font-family: Arial, sans-serif;">
            <thead>
            <tr *ngIf="lessons.length > 0" style="background-color: #f2f2f2;">
              <th>start</th>
              <th>end</th>
              <th>classroom</th>
              <th>teacher</th>
              <th>subject</th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor="let ls of lessons">
              <td>{{ls.start}}</td>
              <td>{{ls.end}}</td>
              <td>
                {{ls.classroom.idclassroom}}
              </td>
              <td>{{ls.employer.idEmployer}}</td>
              <td>{{ls.subject.idSubject}}</td>
              <td class="td-actions text-right">
                <button type="button" rel="tooltip" class="btn btn-success btn-sm btn-round btn-icon" >
                  <i class="now-ui-icons arrows-1_minimal-down"></i>
                </button>
                <button type="button" rel="tooltip" class="btn btn-danger btn-sm btn-round btn-icon" (click)="OndeleteClick(ls.idLesson)" (click)="refreshPage()">
                  <i class="now-ui-icons ui-1_simple-delete"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>



        </div>

      </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">

    </footer>
  </div>
</div>
