  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
        <div>


          <table class="table table-bordered" style="border: 1px solid #ddd; font-family: Arial, sans-serif;">
            <thead>
            <tr *ngIf="absences.length > 0" style="background-color: #f2f2f2;">
              <th>dateAbsence</th>
              <th>motif</th>
              <th>validee</th>
              <th>student</th>
              <th>lesson</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pub of absences| paginate: { itemsPerPage: 3, currentPage: p }">
              <td><input type="date" [(ngModel)]="pub.dateAbsence"></td>
              <td><input type="text" [(ngModel)]="pub.motif"></td>
              <td><input type="text" [(ngModel)]="pub.validee"></td>
              <td><input type="number" [(ngModel)]="pub.student.idStudent"></td>
              <td><input type="number" [(ngModel)]="pub.lesson.idLesson"></td>
              <td class="td-actions text-right">
                <button type="button" rel="tooltip" class="btn btn-success btn-sm btn-round btn-icon"  (click)="onUpdateClick(pub.idAbsence)" (click)="refreshPage()" style="background-color: #28a745; color: #fff;">
                  <i class="now-ui-icons arrows-1_minimal-down"></i>
                </button>
                <button type="button" rel="tooltip" class="btn btn-danger btn-sm btn-round btn-icon" (click)="OndeleteClick(pub.idAbsence)" (click)="refreshPage()" style="background-color: #dc3545; color: #fff;">
                  <i class="now-ui-icons ui-1_simple-delete"></i>
                </button>
                <button type="button" rel="tooltip" class="btn btn-info btn-sm btn-round btn-icon" (click)="onSaveClick(pub)" (click)="refreshPage()" style="background-color: #007bff; color: #fff;">
                  <i class="now-ui-icons ui-1_check"></i>
                </button>
              </td>
            </tr>

            </tbody>
          </table>
          <div class="d-flex justify-content-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>


        </div>


      </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
