<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Dashboard - SB Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link href="../../../assets/back/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">ESPRIT</a>
    <!-- Sidebar Toggle-->
    <!-- Navbar Search-->
    <!-- Navbar-->
  </nav>
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
          <div class="nav">
            <div class="sb-sidenav-menu-heading">Core</div>
            <a class="nav-link" href="index.html">
              <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
              Dashboard
            </a>
            <a class="nav-link" href="app-add-event">
              <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
              Events
            </a>

            <a class="nav-link" href="forum.html">
              <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
              Forum
            </a>

            <a class="nav-link" href="teachers.html">
              <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
              Teachers
            </a>
          </div>
        </div>
      </nav>
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4" align="center">List of events</h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active"></li>
          </ol>
          <div>
            <div class="search-hero" class="col-md-3">
              <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for an event">
            </div>
            <table class="table">
              <thead>

                <tr *ngIf="events.length > 0 ">
                  <th>idEvent</th>
                  <th>nameEvent</th>
                  
                  <th>description</th>
                  <th>place</th>
                  <th>date</th>
                  <th>nbr_of_places</th>
                  <th ></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let e of events | filter:searchText |paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index">
                  <td>
                    {{e.idEvent}}
                  </td>
                  <td>
                    {{e.nameEvent}}

                  </td>
                  
                  
                  <td>{{e.description}}</td>
                  <td>{{e.place}}</td>
                  <td>{{e.date}}</td>
                  <td>{{e.nbr_of_places}}</td>

                  <td class="td-actions text-right">

                    <div class="d-flex justify-content-center">
                      <button class="btn btn-danger mr-2" (click)="OndeleteClick(e.idEvent)">
                        <i class="bi bi-trash-fill"></i>
                      </button>
                      <button class="btn btn-primary mr-2" >
                        <i class="bi bi-pencil-fill"></i>
                      </button>
                      
                    </div>
                  </td>
                 
                </tr>


              </tbody>
            </table>
            <div class="d-flex justify-content-center">
              <pagination-controls previousLabel="Prev"
                                   nextLabel="Next"
                                   (pageChange)="onTableDataChange($event)">
              </pagination-controls>
            </div>
            <button class="btn btn-primary" onclick="location.href='add-event'">Add Event</button>

          </div>

        </div>
      </main>
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Your Website 2023</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../../../assets/back/js/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="../../../assets/back/demo/chart-area-demo.js"></script>
  <script src="../../../assets/back/demo/chart-bar-demo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
  <script src="../../../assets/back/js/datatables-simple-demo.js"></script>
</body>
</html>
