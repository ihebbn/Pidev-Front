    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
          <div class="nav">
            <div class="sb-sidenav-menu-heading">Core</div>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4" align="center">Add event</h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active"></li>
          </ol>
          <div>
            <form (submit)="addevent()">
              <label for="nameEvent">Event Name:</label><br>
              <input type="text" id="nameEvent" name="nameEvent" required minlength="2" [(ngModel)]="newEvent.nameEvent"><br>

              <label for="type">Type:</label><br>
              <input type="text" id="Type" name="Type" [(ngModel)]="newEvent.Type"><br>

              <label for="description">Description:</label><br>
              <textarea id="description" name="description" [(ngModel)]="newEvent.description"></textarea><br>

              <label for="place">Place:</label><br>
              <input type="text" id="place" name="place" [(ngModel)]="newEvent.place"><br>

              <label for="date">Date:</label><br>
              <input type="date" id="date" name="date" [(ngModel)]="newEvent.date"><br>

              <label for="nbr_of_places">Number of Places:</label><br>
              <input type="number" id="nbr_of_places" name="nbr_of_places" [(ngModel)]="newEvent.nbr_of_places"><br>
              <button class="btn btn-success" type="submit" onclick="location.href='app-add-event'">  Add </button>
            </form>
          </div>

        </div>
      </main>
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
